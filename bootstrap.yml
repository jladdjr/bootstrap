- hosts: all
  tasks:
    - name: Set timezone (EST)
      command: timedatectl set-timezone America/New_York
      become: true
- hosts: all
  roles:
      - { role: keys, tags: keys }
      - { role: packages, tags: packages }
      - { role: ntp, tags: ntp}
      - { role: projects, tags: projects }
      - { role: work, tags: work }
      - { role: dotfiles, tags: dotfiles }
      - { role: docker, tags: docker}
      - { role: hints, tags: hints}
      - { role: mutt, tags: mutt}
