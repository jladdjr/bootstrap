# Provisions dev environment for work and personal projects
#
# Requirements:
# * mutt role expects a vault file, located at /home/vagrant/mapped/mutt_secrets.yml, to define:
#   - MUTT_PERSONAL_PASSWORD (password for personal e-mail)
#   - MUTT_REDHAT_PASSWORD (password for work e-mail)

- hosts: all
  roles:
    - { role: keys, tags: keys }
    - { role: system, tags: system }
    - { role: dev-tools, tags: dev-tools }
    - { role: repos, tags: repos }
    - { role: misc-repos, tags: misc-repos }
    - { role: mutt, tags: mutt }
    - { role: hints, tags: hints }
